<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
  <title>GICS</title>

  <!-- Favicons -->
  <link href="../assets/img/carrot.PNG" rel="icon" />

  <!-- Fonts -->

  <!-- Vendor CSS Files -->

  <!-- Main CSS File -->
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="../assets/css/pages/login.css" rel="stylesheet" />

  <!-- page CSS File -->
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>


<body>
  <div class="background"></div>
  <div class="login_box">
    <div class="login">
      <div class="login_logo">
        <img src="../assets/img/logo.png">
      </div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username" />
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Password" />
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <!-- <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p> -->
      </div>
    </div>
  </div>

  <script src="../assets/js/pages/login.js"></script>
</body>

</html>
